language: node_js
dist: trusty
node_js:
  - "6"
  - "7"
script:
  - yarn run danger run -- --verbose
  - yarn run flow
  - yarn run lint && npm run test
notifications:
  email:
    on_failure: change
cache:
  yarn: true
  bundler: true
  directories:
    - node_modules
addons:
  sauce_connect:
    username: "SAUCELABS_USERNAME"
  jwt:
    secure: "SAUCELABS_ACCESS_KEY_ENCRYPTED_WITH_TRAVIS_COMMANDLINE"
